<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="./css/forms.css">

</head>
<body>

    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form">
        <h1 class="heading">Register</h1>
        <input type="text" placeholder="Name" autocomplete="off" class="name" id="name" name="name" required>
        <input type="email" placeholder="Email" autocomplete="off" class="email" id="email" name="email" required>
        <input type="password" placeholder="Password" autocomplete="off" class="password" id="password" name="password" required>
        
        <button class="submit-btn">register</button>
        <a href="./login.html" class="link">already have an account ? log in here</a>
    </div>

    <script src="./js/forms.js"></script>
    
</body>
</html>
